<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script language="javascript" type="text/javascript" src="js/abi.js"></script>
  <script language="javascript" type="text/javascript" src="js/vegas.js"></script>
  <title>Vegas</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 align-self-center">
        <div class="text-center">
          <h2>Vegas</h2>
        </div>
      </div>
    </div>
    <div class="row align-items-start">

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Aposta</h5>
              <h4>
                <span id="preco">Valor da ficha:</span>
                <br/>
                <form>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="quantidade"
                      placeholder="Quantidade"
                    />
                    <div class="input-group-append">
                      <button type="button" id="btnComprar" class="btn btn-secondary">
                        Comprar Fichas
                      </button>
                    </div>
                  </div>
                </form>
                <br>
                <ul class="card list-group list-group-flush">
                  <li class="list-group-item">
                      <h6>Quantidade de fichas restantes</h6>
                      <small class="text-muted" id="endereco"></small>
                      <span id="total-fichas" class="text-muted"></span>
                  </li>
                  <li class="list-group-item" >
                    <h6>Total ganho</h6>
                    <!-- <small class="text-muted">em ether</small> -->
                    <span class="text-muted" id="ganho"></span>
                  </li>
                </ul>
              </h4>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Roleta</h5>

            <div id="wrap">

              <div id="game">
                <canvas id="slots" width="200" height="200"></canvas><br />
                <div class="d-grid gap-2">
                  <button ype="button" class="btn btn-primary" onclick="spin(1);">1 fixa </button>
                </div>
              </div>
        
              <div id="info">
                <p id="credits"></p>
                <p id="log"></p>
              </div>

            </div>
          </div>
        </div>
      </div>

  </div>
  <script type="text/javascript">
    init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>
</html>
